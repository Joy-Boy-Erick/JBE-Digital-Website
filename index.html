
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBE Gaming Top-Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617;
        background-image: 
          radial-gradient(circle at 15% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 35%),
          radial-gradient(circle at 85% 80%, rgba(30, 64, 175, 0.15) 0%, transparent 35%),
          url('https://www.transparenttextures.com/patterns/stardust.png');
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .neon-text {
        color: #fff;
        text-shadow:
          0 0 7px #fff,
          0 0 10px #fff,
          0 0 21px #fff,
          0 0 42px #0ea5e9,
          0 0 82px #0ea5e9,
          0 0 92px #0ea5e9,
          0 0 102px #0ea5e9,
          0 0 151px #0ea5e9;
      }
      .neon-text-subtle {
        text-shadow:
          0 0 5px rgba(14, 165, 233, 0.7),
          0 0 10px rgba(14, 165, 233, 0.7);
      }
      .neon-ring {
        box-shadow:
          0 0 10px #0ea5e9,
          0 0 20px #0ea5e9,
          0 0 40px #3b82f6,
          inset 0 0 10px #0ea5e9,
          inset 0 0 20px #0ea5e9;
      }
      .neon-box {
        box-shadow:
          0 0 5px #0ea5e9,
          0 0 10px #0ea5e9,
          inset 0 0 5px #0ea5e9;
      }
      .floating {
        animation: float 6s ease-in-out infinite;
      }
      .floating-coin {
        animation: float-coin 8s ease-in-out infinite;
      }
      .animate-spin-slow {
        animation: spin 40s linear infinite;
      }
      
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-25px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      @keyframes float-coin {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
        25% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
        50% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
        75% { transform: translateY(20px) rotate(-10deg); opacity: 1; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>

</html>
